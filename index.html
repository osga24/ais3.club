<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIS3 CLUB 2025 全國資安社團暨社群幹部研習營</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #001a00, #003300, #001100);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #00ff66;
            text-align: center;
            margin: 30px 0;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(0, 255, 102, 0.5), 2px 2px 4px rgba(0, 0, 0, 0.8);
            font-weight: bold;
        }

        .container {
            background: rgba(0, 20, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 102, 0.2);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
        }

        .event-image {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .register-section {
            text-align: center;
        }

        .register-btn {
            display: inline-block;
            background: linear-gradient(45deg, #00ff66, #00cc44);
            color: #000;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.3em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 255, 102, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .register-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 255, 102, 0.6);
            background: linear-gradient(45deg, #00cc44, #00aa33);
        }

        .register-btn:active {
            transform: translateY(0);
        }

        .info-text {
            color: #ccffcc;
            text-align: center;
            margin: 20px 0;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .highlight {
            color: #00ff66;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 255, 102, 0.5);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
                margin: 20px 0;
            }
            
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .register-btn {
                padding: 12px 30px;
                font-size: 1.1em;
            }
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-gear {
            position: absolute;
            opacity: 0.05;
            animation: rotate 20s linear infinite;
        }

        .gear1 {
            top: 10%;
            left: 10%;
            font-size: 60px;
            animation-delay: 0s;
        }

        .gear2 {
            top: 70%;
            right: 15%;
            font-size: 40px;
            animation-delay: -5s;
        }

        .gear3 {
            bottom: 20%;
            left: 20%;
            font-size: 80px;
            animation-delay: -10s;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-gear gear1">⚙️</div>
        <div class="floating-gear gear2">⚙️</div>
        <div class="floating-gear gear3">⚙️</div>
    </div>

    <h1>雖然這不是官方的 DNS 但是</h1>
    
    <div class="container">
        <img src="image.jpg" 
             alt="AIS3 CLUB 2025 全國資安社團暨社群幹部研習營活動海報" 
             class="event-image"
             style="background: url('data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 800 1000%22><rect width=%22800%22 height=%221000%22 fill=%22%2300aa00%22/><text x=%22400%22 y=%22500%22 text-anchor=%22middle%22 fill=%22white%22 font-size=%2240%22>請上傳您的活動海報圖片</text></svg>') center/contain no-repeat;">
        
        <div class="register-section">
            <p class="info-text">
                📅 活動時間：<span class="highlight">8/21-8/22</span><br>
                📍 活動地點：<span class="highlight">沃茲新創空間站前館</span><br>
                👥 參加對象：<span class="highlight">全台資安社團/社群幹部</span>
            </p>
            
            <p class="info-text">
                掃描 QR Code 或點擊下方按鈕立即報名參加！<br>
            </p>
            
            <a href="#register" class="register-btn" onclick="handleRegistration()">
                🚀 立即報名參加
            </a>
        </div>
    </div>

    <script>
        function handleRegistration() {
            // 這裡可以替換為實際的報名連結
            alert('報名功能開發中！\n\n請掃描海報上的 QR Code 進行報名，\n或聯繫主辦單位獲取報名連結。');
            
            // 如果有實際的報名連結，可以使用以下代碼：
            // window.open('您的報名連結', '_blank');
        }

        // 添加一些互動效果
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            
            container.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.02)';
                this.style.transition = 'transform 0.3s ease';
            });
            
            container.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
